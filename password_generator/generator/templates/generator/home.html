<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
</head>
<body>
    <div class="container text-center">
        <h1>Password Generator</h1>

        <form action="{% url 'password' %}">
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8" selected="selected">8</option>
                <option value="9">9</option>
            </select> Length

            <br>
                <input type="checkbox" name="uppercase"> Uppercase
            <br>
            <br>
                <input type="checkbox" name="numbers"> Numbers
            <br>
            <br>
                <input type="checkbox" name="specials"> Special Characters
            <br>

            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
        <a href="{% url 'about' %}" class="btn btn-warning">О нас</a>
    </div>
</body>
</html>
